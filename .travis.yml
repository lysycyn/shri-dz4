sudo: false
language: node_js
node_js:
- 8

before_script:
- npm i

script:
- npm run test

cache:
  directories:
  - node_modules

aliases:
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true

jobs:
  include:
    - stage: Deploy (development)
      if: tag IS blank
      deploy:
        <<: *deploy
        app: shri-dz4-dev
        on:
          all_branches: true

    - stage: Deploy (production)
      if: tag IS present
      deploy:
        <<: *deploy
        app: shri-dz4-product
        on:
          tags: true
          all_branches: true
